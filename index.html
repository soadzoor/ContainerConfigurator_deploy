<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
		<title>Container Configurator</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div id="playGround">
			<canvas id="myCanvas"></canvas>
		</div>
		<div class="btn delete disabled flexCenter" id="deleteBtn">Delete Selected</div>
		<div class="bottomRight hbox">
			<div class="btn flexCenter" id="loadBtn">Load Config</div>
			<div class="btn flexCenter" id="saveBtn">Save Config</div>
		</div>
		<div id="startTypeChooser" class="flexCenter vbox">
			<div class="popupBackdrop"></div>
			<h2>Choose your first container</h2>
		</div>
		<script src="js/app.bundle.js"></script>
	</body>
</html>
