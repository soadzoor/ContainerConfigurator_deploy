<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
		<title>Container Konfigurator</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="icon" type="image/png" href="assets/images/favicon.png" />
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</head>
	<body>
		<div id="configurator">
			<div id="playGround">
				<canvas id="myCanvas"></canvas>
			</div>
			<div id="enterARButton" class="btn">AR-Modus starten</div>
			<div class="btn delete disabled flexCenter" id="deleteBtn">Ausgewählten Container löschen</div>
			<div class="bottomLeft hbox">
				<div class="btn flexCenter" id="quoteBtn">Jetzt Angebot anfordern</div>
			</div>
			<div class="bottomRight hbox">
				<div class="btn flexCenter" id="shareBtn">Konfiguration Teilen</div>
			</div>
			<div id="startTypeChooser" class="flexCenter vbox hidden">
				<div class="popupBackdrop"></div>
				<h2>Wählen Sie Ihren ersten Container aus</h2>
			</div>
		</div>
		<div id="modelViewer" class="hidden">
			<div id="exitARButton" class="btn">AR-Modus beenden</div>
		</div>
		<script src="js/app.bundle.js"></script>
	</body>
</html>
